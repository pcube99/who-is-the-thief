<div class="container">
<div class="row" *ngIf="selectedProfile">
    <form class="col s12" [formGroup]="createRoomForm" id="createRoomForm">
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" formControlName="roomName" required minlength="3" maxlength="30" name="roomName" type="text" class="validate">
          <label for="icon_prefix">Room name</label>
          <span class="helper-text" id="userNameError" data-error="Enter atleast 3 characters!"></span>
        </div>

        <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">play_arrow</i>
            <input id="icon_play" formControlName="roundCount"  required name="roomId" type="number" class="validate">
            <label for="icon_play">Number Of Round</label>
            <span class="helper-text" id="roundCount" data-error="Enter valid Number"></span>
        </div>

        <div class="input-field col s6 offset-s3 m6 offset-m3">
            <a class="waves-effect waves-light btn-small" id="createButton" (click)="validateForm()">
                <i class="material-icons right">chevron_right</i> <strong>Create</strong>
            </a>
        </div>
	<div class="input-field col s6 offset-s3 m6 offset-m3">
		<a class="waves-effect waves-light btn-small" id="shareButton" (click)="validateForm()">
			<i class="material-icon right">chevron_right</i> <strong> Share</strong>
		</a>
	</div>
      </div>
    </form>
  </div>

  </div>
