<app-loader *ngIf="loading" ></app-loader>

<div class="container" [hidden]="loading">
    <div class="row">
        <div class="col s12 m6 offset-m3 l6 offset-l3 center-align" id="title">
            <h4>Create Room</h4>
        </div>
        <form [formGroup]="createRoomForm" id="createRoomForm">
            <div class="row" id="content">
                <div class="input-field col s12 m6 offset-m3 l6 offset-l3">
                    <i class="material-icons prefix">sort_by_alpha</i>
                    <input id="icon_prefix" formControlName="roomName"
                        name="roomName" type="text">
                    <label for="icon_prefix">Room name</label>
                    <span class="error-message" *ngIf="createRoomForm.get('roomName').hasError('maxlength') && submitted == true "> Max 30 characters are allowed</span>
                    <span class="error-message" *ngIf="createRoomForm.get('roomName').hasError('minlength') && submitted == true"> Min 3 characters are needed</span>
                    <span class="error-message" *ngIf="createRoomFormControls.roomName.errors?.required && submitted == true">Required</span>

                </div>

                <div class="input-field col s12 m6 offset-m3 l6 offset-l3">
                    <i class="material-icons prefix">schedule</i>
                        <select formControlName="numberOfRounds" required>
                          <option value="" disabled selected>Number of Rounds</option>
                          <option value="6" class="opt">Six</option>
                          <option value="7" class="opt">Seven</option>
                          <option value="8" class="opt">Eight</option>
                          <option value="9" class="opt">Nine</option>
                          <option value="10" class="opt">Ten</option>

                        </select>        
                    <span class="error-message" *ngIf="createRoomFormControls.numberOfRounds.errors?.required && submitted == true">select one of the option</span>

                </div>

                    <a class="col s6 offset-s3 m4 offset-m4 l4 offset-l4 center-align btn-block waves-effect waves-light btn-small" id="createButton" (click)=" submitted=true; validateForm();">
                        <i class="material-icons right">create</i> <strong>Create</strong>
                    </a>
                    <a class="col s6 offset-s3 m4 offset-m4 l4 offset-l4 center-align btn-block waves-effect waves-light btn-small" id="shareButton" href='https://api.whatsapp.com/send?text={{this.shareLink}}'>
                        <i class="material-icons right">share</i> <strong> Share</strong>
                    </a>
            </div>
        </form>
    </div>

</div>
