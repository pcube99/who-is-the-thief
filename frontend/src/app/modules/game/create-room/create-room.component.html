<div class="container">
    <div class="row">
        <form class="col s12" [formGroup]="createRoomForm" id="createRoomForm">
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <i class="material-icons prefix">sort_by_alpha</i>
                    <input id="icon_prefix" formControlName="roomName" [(ngModel)]="roomName" required minlength="3" maxlength="30"
                        name="roomName" type="text" class="validate">
                    <label for="icon_prefix">Room name</label>
                    <span class="helper-text" id="userNameError" data-error="Enter atleast 3 characters!"></span>
                </div>

                <div class="input-field col s6 offset-s3">
                        <select formControlName="numberOfRounds" required [(ngModel)]="numberOfRounds">
                          <option value="" disabled selected>Number of Rounds</option>
                          <option value="6">Six</option>
                          <option value="7">Seven</option>
                          <option value="8">Eight</option>
                          <option value="9">Nine</option>
                          <option value="10">Ten</option>

                        </select>        
                    <span class="helper-text" data-error="select one of the option"></span>
            
                </div>

                <div class="input-field col s6 offset-s3 m6 offset-m3">
                    <a class="waves-effect waves-light btn-small" id="createButton" (click)="validateForm(); createRoom();">
                        <i class="material-icons right">create</i> <strong>Create</strong>
                    </a>
                    <a class="waves-effect waves-light btn-small" id="shareButton" href='whatsapp://send?text={{this.shareLink}}'>
                        <i class="material-icons right">share</i> <strong> Share</strong>
                    </a>
                </div>
            </div>
        </form>
    </div>

</div>
