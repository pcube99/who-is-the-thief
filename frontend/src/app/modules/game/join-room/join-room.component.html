<div class="container">
<div class="carousel " *ngIf="!hideCarousel">
<span *ngFor="let x of images; let i=index;">
    <img src="assets/images/128_{{i+1}}.png" alt="" class="circle responsive-img carousel-item"
    (click)="selectProfilePic(i+1);">
</span>
</div>

<div *ngIf="selectedProfile" class="row">
    <img src="assets/images/128_{{profilePicNumber}}.png" alt="" 
        class="circle responsive-img col s6 offset-s3 m4 offset-m4">
</div>

<div class="row" *ngIf="selectedProfile">
    <form class="col s12" [formGroup]="joinRoomForm" id="joinRoomForm">
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" formControlName="userName" required minlength="3" maxlength="30" name="userName" type="text" class="validate">
          <label for="icon_prefix">User Name</label>
          <span class="helper-text" id="userNameError" data-error="Enter atleast 3 characters!"></span>
        </div>

        <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">play_arrow</i>
            <input id="icon_play" formControlName="roomId"  required  minlength="5" maxlength="5" name="roomId" type="text" class="validate">
            <label for="icon_play">Room ID</label>
            <span class="helper-text" id="roomIdError" data-error="Enter valid Room ID"></span>
        </div>

        <div class="input-field col s6 offset-s3 m6 offset-m3">
            <a class="waves-effect waves-light btn-small" id="startButton" (click)="validateForm()">
                <i class="material-icons right">chevron_right</i> <strong>Start</strong>
            </a>
        </div>
      </div>

      

    </form>
  </div>

  </div>
